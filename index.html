<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name">
                   <br>
                   <br>
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email">
                   <br>
                   <br>
                <label for="Phone">Phone:</label>
                <input type="text" id="Phone" name="Phone">
                   <br>
                   <br>
                <label for="Github">Github:</label>
                <input type="text" id="Github" name="Github">
                   <br>
                   <br>
                <label for="Linkedin">Linkedin:</label>
                <input type="text" id="linkedin" name="Linkedin">
                <br>
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <label for="Degree">Degree:</label>
                <input type="text" id="degree" name="degree">
                <br>
                <label for="College">college:</label>
                <input type="text" id="college" name="college">
                <br>
                <label for="Starting year">Starting year:</label>
                <input type="text" id="starting year" name="starting year">
                <br>
                <label for="Passing year">Passing year:</label>
                <input type="text" id="Passing year" name="Passing year">
                <br>
                <label for="CGPA">CGPA:</label>
                <input type="text" id="CGPA" name="CGPA">
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <label for="skills">skills:</label>
                    <textarea id="skills" name="skills" rows="5" cols="50">Eg: HTML,js</textarea>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <label for="projects">Projects:</label>
                    <textarea name="projects" id="projects" cols="50" rows="5">Mention your recent work</textarea>
                    <br>
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" name="Description">
                    <br>
                    <label for="link">Link:</label>
                    <input type="text" name="link" id="link" name="link">
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company">
                    <br>
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation">
                    <br>
                    <label for="duartion">Duration:</label>
                    <input type="text" id="duration" name="duration">
                    <br>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="50" rows="5">describe....</textarea>
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h2>Education</h2>
            </div>
            <div class="block3">
            </div>
            <div class="block4">
                <h2>Project</h2>
            </div>
            <div class="block5">
                <h2>Experience</h2>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
